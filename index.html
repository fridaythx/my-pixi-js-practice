<!doctype html>
<html>

<head>
  <script src="https://pixijs.download/release/pixi.js"></script>
</head>

<body>
  <h1>Hello PixiJS</h1>
  <script>
    let app = new PIXI.Application({ width: 640, height: 360 });

    document.body.appendChild(app.view);

    app.stop();

    app.loader.add('spritesheet', 'assets/spritesheets/body_male/man_walking.json').load(onAssetsLoaded);

    function onAssetsLoaded() {
      const textures = Array.from({ length: 3 }).map((v, i) => {
        const texture = PIXI.Texture.from(`body_male/BODY_male-${i}.png`);
        return texture;
      });

      const walkingMan = new PIXI.AnimatedSprite(textures);

      walkingMan.animationSpeed = 0.2;

      walkingMan.play()

      app.stage.addChild(walkingMan);

      app.start();
    }

  </script>
</body>

</html>
